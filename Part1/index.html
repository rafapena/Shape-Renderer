<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <!--<link rel="stylesheet" href="style.css" type="text/css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
	
	<br>
    <input type="text" id="filename" required size="20" value="hello_world.txt">
	<button type="button" onclick="downloadFileFunction()">Save File</button>
	<br>
	
	<br>
	<button type="file" onclick="loadFileFunction()">Load File</button>
	<br>
	
	<br>
	
	<br>
	<label for="name">Set Shade Display</label>
	<button type="button" onclick="displayFlatShadedMesh()">Flat</button>
	<button type="button" onclick="displaySmoothlyShadedMesh()">Smooth</button>
	<button type="button" onclick="displayWireframeMesh()">Wireframe</button>
	<button type="button" onclick="displayShadedWithMeshEdges()">Shaded with Mesh Edges</button>
	<br>
	
	<br>
	
	<p> Rotation (X, Y, Z) </p>
	<input id="rotationXSliderAmount" type="range" min="-180" max="180" step="1" value="0" oninput="updateRotationXSlider(this.value)">
	<input id="rotationYSliderAmount" type="range" min="-180" max="180" step="1" value="0" oninput="updateRotationYSlider(this.value)">
	<input id="rotationZSliderAmount" type="range" min="-180" max="180" step="1" value="0" oninput="updateRotationZSlider(this.value)">
	<p> Zoom </p>
	<input id="zoomSliderAmount" type="range" min="-8" max="-4" step="0.001" value="-6.0" oninput="updateZoomSlider(this.value)">
	<p> Translation (X, Y) </p>
	<input id="transitionXSliderAmount" type="range" min="-3" max="3" step="0.001" value="0" oninput="updateTranslationXSlider(this.value)">
	<input id="transitionYSliderAmount" type="range" min="-3" max="3" step="0.001" value="0" oninput="updateTranslationYSlider(this.value)">
  </body>
</html>
